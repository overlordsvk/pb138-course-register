name: ESLint
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      
defaults:
  run:
    working-directory: frontend
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install modules
      run: npm
    - name: Run ESLint
      run: eslint . --ext .js,.jsx,.ts,.tsx
